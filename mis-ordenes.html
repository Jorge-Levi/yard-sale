<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         html {
        box-sizing: border-box;
        /* 1rem = 10px */
        font-size: 62.5%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      *{
          margin: 0;
          padding: 0;
      }
      :root {
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospotal-green: #acd9b2;
        --white: #fff;
        --black: #000;
        --sm: 1.4rem;
        --md: 1.6rem;
        --lg: 1.8rem;
      }
      body {
        font-family: "Quicksand", sans-serif;
        font-size: 1.6rem;
      }
      .my-order{
          width: 100vw;
          height: 100vh;
          display: grid;
          place-items: center;
      }
      .tittle{
          font-size: var(--lg);
          margin-bottom: 4rem;
      }
      .my-order-contenteiner{
          display: grid;
          grid-template-rows: auto 1fr auto;
          width: 30rem;
      }
      .my-order-content{
          display: flex;
          flex-direction: column;
      }
      .order{
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 1.6rem;
        align-items: center;
        margin-bottom: 1.2rem;
        padding: 2rem 0rem;
      }
      .order p:nth-child(1){
          display: flex;
          flex-direction: column;
      }
      .order p:nth-child(2){
          text-align: end;
          font-weight: bold;
      }
      .order p:nth-child(1) span:nth-child(1){
          font-size: var(--md);
          font-weight: bold;
      }
      .order p:nth-child(1) span:nth-child(2){
          font-size: var(--sm);
          color: var(--very-light-pink);
      }
    </style>
</head>
<body>
    <main class="my-order">

            <h1 class="tittle">My Orders</h1>
            <div class="my-order-content">

</html>
