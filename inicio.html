    <title>Yard Sale</title>
    <style>
      html {
        box-sizing: border-box;
        /* 1rem = 10px */
        font-size: 62.5%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      :root {
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospotal-green: #acd9b2;
        --white: #fff;
        --black: #000;
      }
      body {
        font-family: "Quicksand", sans-serif;
        font-size: 1.6rem;
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 24rem);
        gap: 2.6rem;
        place-content: center;
      }
      .product-card {
        width: 24rem;
      }
      .product-card > img {
        width: 100%;
        height: 24rem;
        border-radius: 2rem;
        object-fit: cover;
      }
      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;

      }
      .product-info figure {
        margin: 0;
      }
      .product-info figure img {
        width: 3.5rem;
        height: 3.5rem;
      }
      .product-info div p:nth-child(1){
          font-weight: bold;
          font-size: var(--md);
          margin:1.6rem 0 0.4rem 0;
      }
      .product-info div p:nth-child(2){
          font-size: var(--sm);
          color: var(--very-light-pink);
      }
      @media (max-width:640px){
          .cards-container{
              grid-template-columns: repeat(auto-fill,14rem);
          }
          .product-card{
              width: 14rem;
              margin-top: 8rem;
          }
          .product-card>img{
              width: 100%;
              height: 100%;
          }
      }
    </style>
