<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main class="login">
        <section class="form-container">
            <img src="" alt="logo yard sale" class="logo">
            <h1 class="title">Create a new password</h1>
            <h2 class="subtitle">Enter a new password for you account</h2>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password" required>
                
                <label for="re-password" class="label">Re-enter Password</label>
                <input type="password" name="re-password" id="re-password" placeholder="*********" class="input input-password" required>

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </section>
    </main>
</body>
